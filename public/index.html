<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        <section class="result">
          <div>
            <h1>Your Result</h1>
          </div>
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
    
        <section class="summary">
          <div>
            <h1>Summary</h1>
          </div>
          <div>
            <span class="image">
              <img src="assets/images/icon-reaction.svg" alt="reaction" width="25" height="25">Reaction
            </span>
            <p>80 <span>/ 100</span></p>
          </div>
          <div>
            <span class="image">
              <img src="assets/images/icon-memory.svg" alt="memory" width="25" height="25">Memory
            </span>
            <p>92 <span>/ 100</span></p>
          </div>
          <div>
            <span class="image">
              <img src="assets/images/icon-verbal.svg" alt="verbal" width="25" height="25">Verbal
            </span>
            <p>61 <span>/ 100</span></p>
          </div>
          <div>
            <span class="image">
              <img src="assets/images/icon-visual.svg" alt="visual" width="25" height="25">Visual
            </span>
            <p>72 <span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </section>
    
      </main>    

   
</body>

</html>
